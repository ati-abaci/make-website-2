<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact us</title>
    <link rel="icon" href="./Images/icon-img.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Contact-us.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm-5 mt-3 d-flex justify-content-center align-items-center nav">
            <ul class="d-flex justify-content-center align-items-center ul">
              <li><a class="Home" href="./main-page.html" target="_blank" > Home</a></li>
              <li><a class="Contact-us" href="./Contact-us.html" target="_blank">Contact us</a></li>
              <li><a class="About-us" href="./about-us.html"> About us</a></li>
            </ul>
          </div>
          <div class="col-sm-4 d-flex justify-content-center align-items-center mt-3">
            <h1 class="logo-text">Holopo</h1>
            <img class="logo-img" src="./Images/claudie2.webp" alt="logo-img">
          </div>
          <div class="col-sm-3 d-flex justify-content-center align-items-center ">
            <button class="action-btn"><a href="#" class="action-btn-a"> Get Start</a></button>
          </div>
        </div>  
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row d-flex">
            <div class="col-sm-12 col-md-6 d-flex justify-content-center align-items-center mt-3">
              <h2 class="hero-text">Instead of being in traffic and annoy yourself</h2>
            </div>
            <div class="col-sm-12 col-md-6 d-flex justify-content-center align-items-center mt-5">
              <img src="./Images/traffic.webp" alt="hero image" class="hero-img">
            </div>
          </div>
          <h3 class="hero-text2"> Stay In Touch With Us</h3>
          <div class="row contactus-row ">
            <div class="col-sm-12 col-md-6 col-xl-3">
              <img class="contactus-img"  src="./Images/Waving.webp" alt="">
            </div>
            <div class=" col-sm-12 col-md-6 col-xl-3 form-column">
              <form action="#" class="input-icons">
                <div class="username">
                  <i class="fa fa-user icon"></i>
                <input class="input-field"  type="username"placeholder="Name" name="username" required>
                </div>
                <br>
                <div class="email">
                  <i class="fa fa-envelope icon"></i>
                <input  class="input-field" type="email" placeholder="Email" name="e-mail" required>
                </div>
                <br>
                <textarea  class="input-field" name="anything"  cols="30" rows="5" placeholder="Message"></textarea>
                <br>
                <button class="action-btn-form" type="submit">Send</button>
              </form>
            </div>
          </div>
        

      </div>
    </main>
    
    




























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
