<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holopo stationery</title>
    <link rel="icon" href="./Images/icon-img.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main-page.css">
  </head>
  <body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-5 mt-3 d-flex justify-content-center align-items-center nav">
                   <ul class="d-flex justify-content-center align-items-center ul">
                    <li><a class="Home" href="#" target="_blank" > Home</a></li>
                    <li><a class="Contact-us" href="#" target="_blank">Contact us</a></li>
                    <li><a class="About-us" href="#"> About us</a></li>
                   </ul>
                </div>
                <div class="col-sm-4 d-flex justify-content-center align-items-center mt-3">
                    <h1 class="logo-text">Holopo</h1>
                    <img class="logo-img" src="./Images/Logo-img.png" alt="logo-img">
                </div>
                <div class="col-sm-3 d-flex justify-content-center align-items-center ">
                    <button class="action-btn"><a href="#" class="action-btn-a"> Get Start</a></button>
                </div>
            </div>

        </div>
    </header>
    <main>
        <div class="container">
            <div class="row d-flex">
                <div class="col-sm-12 col-md-6 d-flex justify-content-center align-items-center">
                    <h2 class="hero-text"><span class="hero-span">Handcrafted</span> with care and designed for excellence.</h2>
                </div>
                <div class="col-sm-12 col-md-6 d-flex justify-content-center align-items-center mt-5">
                    <img src="./Images/hero-img.png" alt="hero image" class="hero-img">
                </div>
            </div>
            <div class="row mt-4 second-row">
                <div class="col-sm-12 col-md-6 col-xl-3">
                    <div class="card sketchbook-card" style="width: 15rem">
                        <img
                          src="./Images/sketchbook.png"
                          class="card-img-top sketchbook-img"
                          alt="Sketchbooks"
                        />
                        <div class="card-body">
                          <h5 class="card-title d-flex justify-content-center align-items-center">Sketchbooks</h5>
                          <a href="#" class="btn">Go somewhere</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-xl-3">
                    <div class="card marker-card" style="width: 15rem">
                        <img
                          src="./Images/marker.jpeg"
                          class="card-img-top marker-img"
                          alt="Markers"
                        />
                        <div class="card-body">
                          <h5 class="card-title d-flex justify-content-center align-items-center">Markers & notepad</h5>
                          <a href="#" class="btn">Go somewhere</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="card brush-card" style="width: 15rem">
                        <img
                          src="./Images/Brush.png"
                          class="card-img-top brush-img"
                          alt="Markers"
                        />
                        <div class="card-body">
                          <h5 class="card-title d-flex justify-content-center align-items-center">Drawing Brushes</h5>
                          <a href="#" class="btn">Go somewhere</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="card acrylic-paint-card" style="width: 15rem">
                        <img
                          src="./Images/acrylic-paint.png"
                          class="card-img-top acrylic-paint-img"
                          alt="Markers"
                        />
                        <div class="card-body">
                          <h5 class="card-title d-flex justify-content-center align-items-center">Acrylic paint</h5>
                          <a href="#" class="btn">Go somewhere</a>
                        </div>
                    </div>
                </div>
                
            </div>



        </div>
    </main>
    <footer>
        <div class="container">
            
        </div>
    </footer>
























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
